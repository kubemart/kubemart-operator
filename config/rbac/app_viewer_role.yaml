# permissions for end users to view apps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: app-viewer-role
rules:
  - apiGroups:
      - bizaar.civo.com
    resources:
      - apps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - bizaar.civo.com
    resources:
      - apps/status
    verbs:
      - get
